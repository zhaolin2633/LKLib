apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-annotations:26.0.2'
    compile 'com.android.support:support-v4:26.0.2'
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.android.support:recyclerview-v7:26.0.2'
    compile 'com.android.support:design:26.0.2'
    //状态栏工具类
    compile 'com.jaeger.statusbarutil:library:1.4.0'
    //日志输出工具类
    compile 'com.orhanobut:logger:2.1.1'
    //基于Rxjava+Retrofit封装的网络请求框架
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'com.google.code.gson:gson:2.7'
    // RxLifecycle
    compile 'com.trello.rxlifecycle2:rxlifecycle-components:2.1.0'
    //图片加载框架
    compile 'com.github.bumptech.glide:glide:4.0.0-RC0'
    compile 'com.github.bumptech.glide:compiler:4.0.0-RC0'
    compile 'com.github.bumptech.glide:okhttp3-integration:4.0.0-RC0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.siyamed:android-shape-imageview:0.9.+@aar'
    compile 'com.jude:easyrecyclerview:4.4.0'
    compile 'me.yokeyword:indexablerecyclerview:1.2.3'
    //zxing二维码扫描
    //compile 'cn.yipianfengye.android:zxing-library:2.2'
    //butterknife 一键注解
    compile 'com.jakewharton:butterknife:7.0.1'
    //flexbox
    compile 'com.google.android:flexbox:0.2.6'
    //expandableTextView
    compile 'com.ms-square:expandableTextView:0.1.4'
    //点赞动画
    compile 'com.facebook.rebound:rebound:0.3.8'
    compile 'com.commit451:PhotoView:1.2.4'
    //广告
    compile 'cn.bingoogolapple:bga-banner:2.1.7@aar'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.google.zxing:core:3.3.0'
}
